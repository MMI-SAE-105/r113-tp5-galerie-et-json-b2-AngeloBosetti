<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>Document</title>
</head>
<body x-data="{
    imageAffiche: 'https://picsum.photos/id/238/400/300' ,
}">
    <h1>Galerie</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga harum nemo natus illo ipsa quo corporis quidem eveniet iure ea distinctio esse, soluta consequuntur eius non odio magnam, itaque alias.
    </p>
    <img src="https://picsum.photos/id/237/200/300" alt="chien"
        @click="imageAffiche = 'https://picsum.photos/id/237/400/300'">
    <img src="https://picsum.photos/id/238/200/300" alt="new york"
        @click="imageAffiche = 'https://picsum.photos/id/238/400/300'">
    <div class="overlay"
        x-show="imageAffiche"
        @click="imageAffiche = null"
         @keyup.escape.window="imageAffiche = null">
         
        <figure><img :src= "imageAffiche "  ></figure>
    </div>
</body>
</html>
